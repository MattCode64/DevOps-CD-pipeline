name: Continuous Deployment (Feature to Dev) Workflow

on:
  push:
    branches:
      - please-work
      - dev
  workflow_dispatch:

jobs:
  feature_to_dev:
    name: Merge feature branch into dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies for frontend
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Run unit tests for frontend
        working-directory: ./frontend
        run: npm test

      - name: Run unit tests for backend
        working-directory: ./backend
        run: npm test

      - name: Merge dev into main
        uses: devmasx/merge-branch@master
        with:
          from_branch: please-work
          target_branch: dev
          github_token: ${{ secrets.TOKEN }}
          type: now

  docker_and_dev_to_main:
    name: Push to Dockerhub and Merge dev to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies for frontend
        working-directory: ./frontend
        run: npm install

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Run unit tests for frontend
        working-directory: ./frontend
        run: npm test

      - name: Run unit tests for backend
        working-directory: ./backend
        run: npm test

      - name: Merge dev into main
        uses: devmasx/merge-branch@master
        with:
          from_branch: dev
          target_branch: main
          github_token: ${{ secrets.TOKEN }}
          type: now

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set DOCKER_USERNAME environment variable
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Build Docker images using docker-compose
        run: |
          docker compose build

      - name: Push Docker images to Docker Hub
        run: |
          docker compose push
